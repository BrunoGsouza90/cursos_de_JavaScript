<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando o primeiro script</title>
</head>
<!-- Criação do CSS.-->
<style>
    /* Criação de um bloco de estilo para o corpo do HTML. */
    body {
        /* Alteração da cor de fundo do site. */
        background-color: rgba(0, 0, 255, 0.219);
        /* Criação do estilo da fonte. */
        font: normal 15pt Arial;
    }
    /* Criação de um bloco de estilo para os títulos de nível 1 do 
        site.  */
    h1 {
        /* Alteração da cor das letras. */
        color: red;
    }
</style>
<body>
    <!-- Criação de um título em HTML.-->
    <h1>Olá, Mundo!</h1>
    <!-- Criação de uma parágrafo em HTML.-->
    <p>Já me livrei da maldição.</p>
<!-- Criação da área de JavaScript. -->
    <script>
        /* Criação da intereção de alerta. */
        window.alert('Minha primeira mensagem!')
        /* Criação da interação de confirmação. */
        window.confirm('Você aceita aprender JavaScript?')
        /* Criação de um modo que pede resposta para o usuário. */
        window.prompt('Qual o seu nome?')
    </script>
</body>
</html>
