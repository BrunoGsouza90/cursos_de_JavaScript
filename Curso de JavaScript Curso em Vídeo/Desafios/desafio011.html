<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        button{
            width: 180px;
            height: 80px;
            font: normal 15pt arial;
            border-radius: 50px;
            border: 0.5 solid gray;
        }
        button:hover{
            background-color: gray;
            border-color: transparent;
        }
        p{
            font: normal 13pt arial;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button>Verificar</button>
    <h2></h2>
    <p>Informe um ano para saber se ele é bissexto</p>
    <script>
        window.document.getElementsByTagName('button')[0].addEventListener('click', function clicar(){
            ano = Number(window.prompt(`Qual é o ano que você quer verificar?`))
            h2 = window.document.getElementsByTagName('h2')[0]
            h2.innerHTML = `Analisando o ano de ${ano}...`
            p = window.document.getElementsByTagName('p')[0]
            if(ano % 4 == 0){
                p.innerHTML = `O ano de ${ano} <span style="background-color:rgb(255, 0, 0, 0.5);"><strong>NÃO É BISSEXTO</strong></span>&#x274C</br>`;
            } else {
                p.innerHTML = `O ano de ${ano} <span style="background-color:rgb(0, 128, 0, 0.5);"><strong>É BISSEXTO</strong></span>&#x2705`;
            }
        })
    </script>
</body>
</html>
