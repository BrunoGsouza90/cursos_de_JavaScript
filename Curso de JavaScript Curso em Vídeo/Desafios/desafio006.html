<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do conversor de temperaturas</title>
    <style>
        button{
            width: 180px;
            height: 80px;
            border-radius: 50px;
            font: normal 15pt arial;
            border: 0.5px solid gray;
        }
        button:hover{
            background-color: rgb(128, 128, 128, 0.3);
            border-color: transparent;
        }
        p{
            font: normal 13pt arial;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button>Converter</button>
    <h2></h2>
    <p>Clique no botão acima para inciar:</p>
    <script>
        window.document.getElementsByTagName('button')[0].addEventListener('click', function clicar(){
            var temperatura = Number.parseFloat(window.prompt(`Digite uma temperatura em °C (Celsius)`))
            h2 = window.document.getElementsByTagName('h2')[0]
            h2.innerHTML = `A temperatura de ${temperatura.toFixed(1).replace('.',',')}°C, corresponde a...`
            p = window.document.getElementsByTagName('p')[0]
            p.innerHTML = `${(temperatura + 273.15).toFixed(2).replace('.',',')}°K (Kelvin)</br>`
            p.innerHTML += `${((temperatura * 1.8) + 32).toFixed(2).replace('.',',')}°F (Fahrenheit)`
        })
    </script>
</body>
</html>
