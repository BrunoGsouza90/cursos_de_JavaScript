<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
    <style>

        button {
            width: 180px;
            height: 80px;
            font: normal 15pt arial;
            padding: 10px;
            border-radius: 50px;
            border: 0.5px solid gray;
        }
        button:hover{
            background-color: rgb(128, 128, 128, 0.3);
            border-color: transparent;
        }

    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button>Inicie o desafio</button>
    <script>

        window.document.getElementsByTagName('button')[0].addEventListener('click', function clicar(){
            var nome = window.prompt('Qual é o seu nome?')
            var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`)
            window.confirm(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        })

    </script>
</body>
</html>
