<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <div id="principal">
        <form>
            <div class="texto">
                <label for="numero">Número</label>
                <input type="number" id="numero">
            </div>
            <button onsubmit="" id="botao">Gerar Tabuada</button>
        </form>

        <textarea placeholder="A tabuada será exibida aqui!" name="Resultado" id="Resultado" rows="13" cols="15"></textarea>
    </div>
    <p id="copy">&copy;CursoemVídeo</p>
    <script src="script.js"></script>
</body>
</html>
