<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meus cursos</title>
</head>
<body>
    <header>
        <h1> Meus cursos</h1>
    </header>
    <main>
        <div id="principal">
            <div class="adicionar">
                <h1>Menu Principal</h2>
                
                <div class="menu">
                    <form id="form_adicionar">
                        <input type="radio" name="menu" id="opcao1" value="1">
                        <label for="adicionar">Adicionar Curso</label>
                        <input placeholder="Digite o nome do curso" id="texto1" class="texto" type="text">
                        <button type="submit" id="botao1">Enviar</button>
                    </form>
                </div>
                <div class="menu">
                    <form id="form_remover">
                        <input type="radio" name="menu" id="opcao2" value="2">
                        <label for="remover">Remover Curso</label>
                        <input placeholder="Digite o nome do curso" id="texto2" class="texto" type="text">
                        <button type="submit" id="botao2">Enviar</button>
                    </form>
                </div>
                <div class="menu">
                    <form id="form_renomear">
                        <input type="radio" name="menu" id="opcao3" value="3">
                        <label for="renomear">Renomear Curso</label>
                        <input placeholder="Digite o nome do curso" id="texto3" class="texto" type="text">
                        <input placeholder="Digite o novo nome do curso" id="texto4" class="texto" type="text">
                        <button type="submit" id="botao3">Enviar</button>
                    </form>
                </div>
                <p id="mensagem">mensagem</p>
            </div>

            <div class="cursos">
                <h1>Lista dos Cursos</h1>
                <h2 id="sem_cursos">Os cursos serão apresentados aqui!</h2>
            </div>
        </div>
    </main>
