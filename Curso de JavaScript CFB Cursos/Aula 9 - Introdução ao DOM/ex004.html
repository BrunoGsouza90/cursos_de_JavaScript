<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
</head>
<body>
    <script>
        /* Podemos verificar várias opções através do window. */
        window.document.write(`${window.document.charset} </br>`)
        window.document.write(`${window.document.URL} </br>`)
        window.document.write(`${window.navigator.appName} </br>`)
    </script>
</body>
</html>
