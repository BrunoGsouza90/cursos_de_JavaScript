<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Módulos (Parte 5)</title>
</head>
<body>
    
    <h1>Módulos (Parte 5)</h1>
    
    <div id="objetos" class="objetos"></div>

    <form id="form" action="#" method="post">
    
        <div class="campo">
    
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required>
    
        </div>

        <div class="campo">
    
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" required>
    
        </div>
    
        <div class="campo">
    
            <label for="itelefone">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" required>
    
        </div>

        <button type="submit" id="btn_gravar">Gravar</button>

    </form>

    <div id="listaContatos"></div>

    <script src="ex0083.js" type="module"></script>

</body>
</html>
