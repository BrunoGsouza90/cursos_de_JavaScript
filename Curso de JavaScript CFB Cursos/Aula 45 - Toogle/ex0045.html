<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toogle</title>
</head>
<body>
    <main>
        <h1>Toogle</h1>
        <div id="principal">
            <div id="opcoes">
                <button class="botao">Selecionar Curso</button>

                <h2>Adicionar Curso</h2>
                <input type="text" id="texto_curso">
                <button class="botao botao_antes">Adicionar Antes</button>
                <button class="botao botao_depois">Adicionar Depois</button>
            </div>
            <div id="cursos">
                <div class="lista_cursos" style="background-color: gray;">
                    <label for="curso">HTML5</label>
                    <input type="radio" name="curso" id="c1">
                </div>
                <div class="lista_cursos" style="background-color: gray;">
                    <label for="curso">CSS3</label>
                    <input type="radio" name="curso" id="c2">
                </div>
                <div class="lista_cursos" style="background-color: gray;">
                    <label for="curso">JavaScript</label>
                    <input type="radio" name="curso" id="c3">
                </div>
                <div class="lista_cursos" style="background-color: gray;">
                    <label for="curso">MySQL</label>
                    <input type="radio" name="curso" id="c4">
                </div>
            </div>
        </div>
    </main>
    <script src="ex0045.js"></script>
</body>
</html>
