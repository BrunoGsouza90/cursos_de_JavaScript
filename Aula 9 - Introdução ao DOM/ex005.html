<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primeiro tiulo</h1>
    <h1 id="1">Segundo titulo</h1>
    <h1 id="a1">Terceiro titulo</h1>
    <p name="nome">Bruno</p>
    <p class="skatista">Nyjah Huston</p>
    <p name="nome">Raiani</p>
    <p class="skatista">Luan de Oliveira</p>
    <script>
        /* A variável "p1" está o recebendo o valor do primeiro "h1" do HTML. */
        var p1 = window.document.getElementsByTagName('h1')[0]
        /* Alterando o "h1" . */
        p1.style.fontSize = '40pt'
        p1.style.textAlign = 'center'
        p1.innerText = 'Trocando Primeiro Titulo'
        /* Utilizando o conteúdo do "h1" . */
        window.document.write(`<div style='text-Align: center;'>${p1.innerHTML.toUpperCase()}</div>`)

        /* Criação de uma variável recebendo o valor do corpo do HTML. */
        var corpo = window.document.body
        /* Alteração do estilo do corpo. */
        corpo.style.display = 'block'
        corpo.style.margin = '0 auto'
        corpo.style.width = '50%'
        corpo.style.marginTop = '50px'
        corpo.style.backgroundColor = 'rgba(255, 255, 0, 0.7)'
        corpo.style.opacity = '300px'
        corpo.style.padding = '10px'
        corpo.style.border = '3px solid purple'
        corpo.style.borderRadius = '50px'

        /* Recebendo o segundo "h1" pelo id. */
        var p2 = window.document.getElementById('1')
        p2.innerText = 'Trocando o Segundo Titulo'

        /* Recebendo o primeiro "p" pelo name. */
        var p3 = window.document.getElementsByName('nome')[0]
        p3.innerText = 'Trocando o nome Bruno'

        /* Recebendo o segundo "p" pelo class. */
        var p4 = window.document.getElementsByClassName('skatista')[0]
        p4.innerText = 'Trocando o nome Nyjah Huston'

        /* Recebendo o terceiro "p" pelo name. */
        var p5 = window.document.querySelectorAll('p[name]')[1]
        p5.innerText = 'Trocando o nome Raiani'

        var p6 = window.document.querySelectorAll('p.skatista')[1]
        p6.innerText = 'Trocando o nome Luan de Olveira'

        /* Recebendo o terceiro "h1" pelo id. */
        var p7 = window.document.querySelector('h1#a1')
        p7.innerText = 'Trocando o terceiro titulo'
    </script>
</body>
</html>
